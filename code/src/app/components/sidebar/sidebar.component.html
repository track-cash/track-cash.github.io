
<div id="sidebar" class="sidenav" [ngClass]="{'active':!nav.visible}">
  <div class="sidebar-header">
    <h3>My Money</h3>
  </div>
  <div class="nav-container">
    <ul class="list-unstyled components">
      <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}">
        <a [routerLink]="[menuItem.path]" (click)="closeSidebar()">
          <i class="material-icons">{{menuItem.icon}}</i>
          <span class="menu-title">{{menuItem.title}}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
<div class="overlay" [ngClass]="{'active':!nav.visible}" (click)="closeSidebar()" ></div>
